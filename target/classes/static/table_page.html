<script>

    /**
     * 分页的实现
     */
    layui.use('table', function () {
        var table = layui.table
            , form = layui.form;

        table.render({
            elem: '#test'
            , url: 'http://localhost:9090/data/jobList'
            , cellMinWidth: 80
            , cols: [[
                {field: 'id', title: 'ID', unresize: true, sort: true}
                , {field: 'name', title: '名称'}
                , {field: 'group', title: '组别'}
                , {field: 'cron', title: '核心表达式'}
                , {field: 'parameter', title: '参数'}
                , {field: 'description', title: '参数描述'}
                , {field: 'vm_param', title: 'VM参数'}
                , {field: 'jarPath', title: 'jar包路径'}
                , {field: 'status', title: '是否开启编译jar包', templet: '#switchTpl', unresize: true}
                , {field: 'wealth', title: '操作', templet: '#barDemo'}
            ]]
            , page: true
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }

        });

        //监听开启操作
        form.on('switch(checkStart)', function (obj) {
            console.log("开启与否:" + obj.elem.checked + "id:" + this.value);
            var start = obj.elem.checked;
            var id = this.value;

            // 这里将相关的状态去请求
            $.ajax({
                type: 'get',
                url: 'http://localhost:9090/data/updStatus?start=' + start + "&id=" + id,
                data: '',
                success: function (result) {
                    var text = "";
                    if (result == "OPEN") {
                        text = "开启成功";
                        var $_start = layer.msg('已开启', {icon: 1});
                        setTimeout(function () {
                            layer.close($_start);
                        }, 500)
                    } else {
                        var $_end = layer.msg('已关闭', {icon: 2});
                        setTimeout(function () {
                            layer.close($_end);
                        }, 500)
                    }
                    console.log(result);
                }
            })
//            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
        });
    });
</script>

<script>
    var $_content = $('#myForm');
    var upd_content = $('#updForm');

    var index = layer.open({
        type: 1,
        skin: 'layui-layer-demo', //样式类名

        area: ["500px"],
        title: "新增的内容",

            closeBtn: 1, //不显示关闭按钮

        });


        $('.cacleBtn').click(function () {

    }

    /**
     * 编辑
     */
    function updJob(index) {

        console.log(index);
        //请求此id的对应数据 填充到表单中
        $.ajax({
            type: "get",
            url: 'http://localhost:9090/data/getUpdData?id=' + index,
            data: "",
            success: function (result) {
                console.log(result);
                //填充数据
                $("input[name='id']").attr("value", result.id);
                $("input[name='name']").attr("value", result.name);
                $("input[name='group']").attr("value", result.group);
                $("input[name='cron']").attr("value", result.cron);
                $("input[name='parameter']").attr("value", result.parameter);
                $("input[name='vmParam']").attr("value", result.vmParam);
                $("input[name='jarPath']").attr("value", result.jarPath);
                $("input[name='status']").attr("value", result.status);
                var status = result.status;
                $("option[value=" + status + "]").attr("selected", "selected");
            }
        })

        var index = layer.open({
            type: 1,
            skin: 'layui-layer-demo', //样式类名
            closeBtn: 1, //不显示关闭按钮
            area: ["500px"],
            title: "新增的内容",
            anim: 2,
            shadeClose: true, //开启遮罩关闭
            content: upd_content,
        });
        //先修改action
//        $('#myForm').attr("action", "http://localhost:9090/data/updData");

        $('.cacleBtn').click(function () {
            layer.close(index);
        })
    }

    /**
     * 删除
     */
    function delJob(index) {
        var isSure = confirm("您确定要删除这条数据吗?")
        if (isSure) {
            $.ajax({
                type: "get",
                url: 'http://localhost:9090/data/delJob?id=' + index,
                data: "",
                success: function () {
                    var $_end = layer.msg('已删除', {icon: 1});
                    setTimeout(function () {
                        layer.close($_end);
                        window.location.reload();
                    }, 500)
                }
            })
        }
    }

</script>
